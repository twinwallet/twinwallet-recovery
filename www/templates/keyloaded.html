<form name="dataForm" novalidate="" ng-submit="moveWallet(dataForm)">
  <div class="list">
    <p class="item"><strong>Saldo disponibile:</strong> {{balance}}</p>
    <p class="item">
      <strong>Storico transazioni:</strong><br />
      <ion-list>
        <ion-item ng-repeat="transaction in transactions">
          Id: <a href="https://blockchain.info/tx/:{{transaction.txid}}">{{transaction.txid}}</a><br />
          Importo: {{transaction.amount}}<br />
          Azione: {{transaction.action}}<br />
          Data/Ora: {{transaction.time}}<br />
          Messaggio: {{transaction.message}}<br />
        </ion-item>
      </ion-list>
    </p>
    <label class="item item-input item-floating-label" tooltips tooltip-template="Importo massimo trasferibile: {{(balance - maxFees) < 0 ? 0 : (balance - maxFees)}}" tooltip-smart="true" ng-class="{ 'has-errors' : dataForm.amount.$invalid && dataForm.$submitted}">
      <span class="input-label">Importo da trasferire:</span>
      <input type="number" name="amount" placeholder="Importo da trasferire:" ng-model="dataForm.amount.title" min="600" max="{{(balance - maxFees) < 0 ? 0 : (balance - maxFees)}}" required>
    </label>
    <div  class="error-container" ng-show="dataForm.amount.$error && dataForm.$submitted" ng-messages="dataForm.amount.$error">
      <div ng-messages-include="error-list.html"></div>
    </div>
    <label class="item item-input item-floating-label" tooltips tooltip-template="Immettere, senza spazi, una combinazione di lettere (maiuscole/minuscole) e numeri." tooltip-smart="true" title="" ng-class="{ 'has-errors' : dataForm.target.$invalid && dataForm.$submitted}">
      <span class="input-label">Indirizzo di destinazione</span>
      <input type="text" name="target" placeholder="Indirizzo portafoglio di desinazione" ng-model="dataForm.target.title" required bc-address>
    </label>
    <div  class="error-container" ng-show="dataForm.target.$error && dataForm.$submitted" ng-messages="dataForm.target.$error">
      <div ng-messages-include="error-list.html"></div>
    </div>
  </div>
  <div class="padding">
    <button type="submit" ng-disabled="balance == 0 || balance - maxFees < 0" class="button button-block button-positive">Trasferisci</button>
  </div>
</form>
